<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <!-- Momemnt.js will be placed into this header -->
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks for each hour at work-->

      <div class="card" >
        <div class="input-group" >
          <span class="col-1">9 AM</span>
          <textarea class="form-control" type="text" id="9am-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="9am" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">10 AM</span>
          <textarea class="form-control" id="10am-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="10am" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">11 AM</span>
          <textarea class="form-control" type="text" id="11am-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="11am" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">12 PM</span>
          <textarea class="form-control" type="text" id="12pm-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="12pm" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">1 PM</span>
          <textarea class="form-control" type="text" id="1pm-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="1pm" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">2 PM</span>
          <textarea class="form-control" type="text" id="2pm-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="2pm" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">3 PM</span>
          <textarea class="form-control" type="text" id="3pm-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="3pm" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">4 PM</span>
          <textarea class="form-control" type="text" id="4pm-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="4pm" class="btn btn-info">Save</button>
        </div>
      </div>

      <div class="card">
        <div class="input-group">
          <span class="col-1">5 PM</span>
          <textarea class="form-control" type="text" id="5pm-input" placeholder="Type activity here" aria-label="default input example"></textarea>
          <button type="button" id="5pm" class="btn btn-info">Save</button>
        </div>
      </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
